<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logo Search</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="title">
        <h1>Society Education Programs</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="control">
                <p>&nbsp</p>
                <div class="row" id="dropDown">
                    <div class="col-md-6">
                      <select class="form-control" id="programType">
                        <option value="">Program Type</option>
                        <option value="scholarshipProgram">Scholarship Program</option>
                        <option value="loanProgram">Loan Program</option>  
                      </select>
                    </div>
                    <div class="col-md-6">
                      <select class="form-control" id="educationLevel">
                        <option value="">Education Level</option>
                        <option value="k-12">K-12</option>
                        <option value="highSchool">High School</option>  
                      </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><button type="button" class="btn btn-default btn-sm" id="searchButton">Search</button></div>
                </div>
            </div>  
        </div>  
        <div class="row" id="icons1">
            <div class="col-md-2"></div>
            <div class="col-md-2 icon1 aci scholarshipProgram k12"></div>
            <div class="col-md-2 icon2 acm loanProgram highSchool"></div>
            <div class="col-md-2 icon3 afe scholarshipProgram highSchool"></div>
            <div class="col-md-2 icon4 aci scholarshipProgram highSchool"></div>
        </div>
        <div class="row" id="icons2">
            <div class="col-md-2"></div>
            <div class="col-md-2 icon5 acm loanProgram highSchool"></div>
            <div class="col-md-2 icon6 afe loanProgram k12"></div>
            <div class="col-md-2 icon7 aci scholarshipProgram highSchool"></div>
            <div class="col-md-2 icon8 acm k12"></div>
        </div>
        <div class="row" id="icons2">
            <div class="col-md-2"></div>
            <div class="col-md-2 icon9 afe loanProgram highSchool"></div>
            <div class="col-md-2 icon10 aci scholarshipProgram k12"></div>
            <div class="col-md-2 icon11 acm loanProgram highSchool"></div>
            <div class="col-md-2 icon12 afe k12"></div>
        </div>
        <div class="row" id="icons2">
            <div class="col-md-2"></div>
            <div class="col-md-2 icon13 aci k12"></div>
            <div class="col-md-2 icon14 acm highSchool"></div>
            <div class="col-md-2 icon15 afe loanProgram highSchool"></div>
            <div class="col-md-2 icon16 aci scholarshipProgram k12"></div>
        </div>
    </div>
        
</body>
</html>
